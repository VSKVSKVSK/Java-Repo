spring:
  # 配置文件切换
  profiles:
    active: dev

  # 服务名称
  application:
    name: cloud-model

  cloud:
    compatibility-verifier:
      enabled: false

    # nacos注册中心与服务配置共享
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: shared-jdbc.yml
          - data-id: shared-redis.yml

    # sentine流量管控
    sentinel:
      transport:
        # 指定sentinel server端口（默认8719）
        port: 8719
        # 执行sertinel client端口（客户端口）
        dashboard: localhost:8858
      # 开启请求方式前缀
      http-method-specify: true

    # feign(负载均衡与流量监控开启)
    openfeign:
      okhttp:
        enabled: true

feign:
  sentinel:
    enabled: true